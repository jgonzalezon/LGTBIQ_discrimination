<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LGTBIQ_discrimination</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div id="intro">
      <p class="intro-question">¿Crees que no hay discriminación?</p>
      <img id="intro-image" src="./src/assets/rainbow.svg" alt="Bandera arcoíris" />
      <button id="start-button">Explorar datos LGBTIQ+</button>
    </div>

    <div id="form-container" class="hidden">
      <form id="data-form">
        <fieldset id="dynamic-fields">
          <legend>Perfil a visualizar</legend>

          <label for="age">Edad</label>
          <select id="age" name="age"></select>

          <label for="A9">País de residencia</label>
          <select id="A9" name="A9"></select>

          <!-- A12 eliminado -->

          <label for="G1">Nivel educativo</label>
          <select id="G1" name="G1"></select>

          <label for="RESPONDENT_SO">Orientación sexual</label>
          <select id="RESPONDENT_SO" name="RESPONDENT_SO"></select>

          <label for="RESPONDENT_GIE">Identidad de género</label>
          <select id="RESPONDENT_GIE" name="RESPONDENT_GIE"></select>
        </fieldset>

        <button type="submit">Explorar</button>
      </form>
    </div>

    <section id="dashboard" class="hidden"></section>

    <footer id="page-footer">
      Autor: Francisco Javier González Ontañón<br />
      Dataset:
      <a
        href="https://fra.europa.eu/en/publication/2025/technical-report-eu-lgbtiq-survey-iii-0"
        target="_blank"
        >https://fra.europa.eu/en/publication/2025/technical-report-eu-lgbtiq-survey-iii-0</a
      >
      <button id="back-btn" type="button" aria-label="Volver al cuestionario">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 8 8 12 12 16"></polyline>
          <line x1="16" y1="12" x2="8" y2="12"></line>
        </svg>
        Volver al cuestionario
      </button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
